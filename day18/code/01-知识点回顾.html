<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            ES6
            + 声明变量
              => let
              => const 常量
              => 块级作用域、它们没有变量声明提升
            + 箭头函数
              => 就是普通函数的一种简写形式
              => 箭头函数没有自己的this，它的this指向上一层代码
            + 模板字符串
              => ``
              => 简化了之前字符串拼接的操作
              => 如果在模板字符串里面使用变量，必须使用${变量名称}
            + 解构赋值
              => 把值从一个数据里面取出来
              => 一次性声明多个变量
              => 解构数组、解构对象、解构字符串 [] = []  {} = {} [] = '' 
            + Symbol
              => 解决对象的键是字符串问题容易引起属性名冲突问题而存在
              => Symbol基本数据类型，独一无二的，唯一的
            + Set
              => new Set()
              => 类数组，它里面的数据是唯一的，没有重复的
              => 数据结构
            + Map
              => new Map()
              => 对象的键只能是字符串，不能是其他的数据类型
              => Map数据结构可以解决这种问题
            面向对象
            + 面向对象是一种编程思想，重点是如何使用这个对象，内部的实现不关注（经历了多少个步骤）
            + 特点：
              => 封装
              => 继承
              => 多态
            + 工厂方式创建对象
              => 工厂函数
              => 创建对象的时候可以传递参数
              => 在函数内部自己创建对象
            + 构造函数
              => 通过函数的构造一个新的对象
              => 构造函数是工厂函数的简化版本
              => 推荐构造函数名称首字母大写
              => 把构造函数创建出来的对象称之为实例化对象
        */
    </script>
</body>
</html>
