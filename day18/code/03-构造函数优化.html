<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log(this.name + '汁')
        }

        // function fn(){
        //     console.log('hello')
        // }

        function Factory(name, water){
            this.name = name
            this.water = water
            // this.juicing = function(){
            //     console.log(this.name + '汁')
            // }

            //注意点：虽然这样也可以优化代码，但是会造成全局变量命名污染问题，所以不推荐使用
            this.juicing = fn
        }
       
        let peach = new Factory('桃子', 5)
        let apple = new Factory('苹果', 2)
        peach.juicing()
        apple.juicing()

       
        //注意点：每创建一个实例化对象，都会在内存里面开辟一块空间，对于函数来说指向是不一样的，所以它们不相等
        // console.log(peach.juicing == apple.juicing) //false

        console.log(peach.juicing == apple.juicing) //true


        //构造函数是一个"类"，一个模板，根据这个模板创建出不同的对象，所以两个对象之间是不相等的
        // console.log({} == {}) //false
        // console.log([] == []) //false

       
    </script>
</body>
</html>
