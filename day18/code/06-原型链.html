<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        //构造函数
        function Factory(name, water){
            this.name = name
            this.water = water
            // this.juicing = function(){
            //     console.log('hello')
            // }
        }

        //使用原型对象
        Factory.prototype.juicing = function(){
            console.log(this.name + '汁')
        }
        
        //实例化对象
        let peach = new Factory('桃子', 5)
        peach.juicing()

        //把Factory构造函数当成了实例化对象，function也属于对象范畴，既然是对象肯定有实例化出来它的构造函数（模板）
        // console.log(Factory.__proto__)
        //Function构造函数

        //查看Object构造函数的构造它的构造函数
        // console.log(Object.__proto__)
        // console.log(Function.prototype)

        // console.log(Object.prototype)
        //查看原型对象是由谁实例化出来的

    </script>
