<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数
        function Factory(name, water){
            this.name = name
            this.water = water
        }
        //使用原型对象
        Factory.prototype.juicing = function(){
            console.log(this.name + '汁')
        }
       
        //实例化对象
        let peach = new Factory('桃子', 5)

        //Factory构造函数的原型对象
        console.log(Factory.prototype)

        //原型对象的构造函数
        console.log(Factory.prototype.constructor)

        //实例化的__proto__指向的是构造函数的原型对象
        console.log(peach.__proto__)

        console.log('-------------')

        // console.log(Array.prototype)
        // console.log(Array.prototype.constructor)
        // console.log([].__proto__)

        let arr = ['a', 'b']
        arr.push()
        arr.splice()
        arr.unshift()
    </script>
</body>
</html>
