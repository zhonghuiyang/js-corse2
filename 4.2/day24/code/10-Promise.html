<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //用户承诺2秒后输入一个大于10的数字?
        function fn(){
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    let num = prompt('请输入一个大于10的数字?')
                    if(num>=10){
                        resolve()
                    }else{
                        reject()
                    }
                }, 2000);
            })
        }
        //fn()表示的就是Promise
        fn()
        .then(()=>{
            alert('成功了')
        })
        .catch(()=>{
            alert('失败了')
        })
    </script>
</body>
</html>
