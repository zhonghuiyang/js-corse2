<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.cookie = 'a=1'
        document.cookie = 'b=2'

        //获取cookie
        var arr = document.cookie.split('; ')
        let obj = {}
        arr.forEach(item=>{{
            let newArr = item.split('=')
            console.log(newArr)
            obj[newArr[0]] = newArr[1]
        }})
        console.log(obj.a)
        console.log(obj.b)

    </script>
</body>
</html>
<!-- 
    记住这种获取方式就行
 -->
