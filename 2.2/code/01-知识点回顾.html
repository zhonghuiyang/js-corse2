<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file">
    <script>
        /*
            php 
            + 是后端语言
            + 咱们学习它主要的目的是了解后端的开发模式和流程，更好的在工作和后端进行协作
            + 一个完整的url地址
              => 协议，约定、规定
              => 域名，地址
              => 端口号 0-255，类似于生活中门牌号，为每一个文件夹做了一个编号
            + 后端语言运行
              => 必须在服务器环境里面执行
              => 代码必须放在根目录下 www文件夹
              => 执行代码的地址: localhost 127.0.0.1
            + 用于后端接收前端传递过来的数据
              => $GET[]
              => $POST[]
            + 注意点
              => php语言里面每一句代码结束必须加分号
              => 操作数据库的流程，大家要认识代码
        */
    </script>
</body>
</html>
